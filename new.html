<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 100px;
            height: 500px;
        }
        .back-to-top {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    </nav>

<!-- Web Page Sections -->
<section id="home">
    <h2>Home Section</h2>
    <p>Welcome to our website!</p>
</section>

<section id="about">
    <h2>About Section</h2>
    <p>Learn more about us.</p>
</section>

<section id="services">
    <h2>Services Section</h2>
    <p>Here are the services we offer.</p>
</section>

<section id="contact">
    <h2>Contact Section</h2>
    <p>Get in touch with us.</p>
</section>

<!-- Back to Top Button -->
<a href="#home" class="back-to-top">Back to Top</a>

</body>
</html>
